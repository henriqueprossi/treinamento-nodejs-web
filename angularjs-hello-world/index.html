<!doctype html>
<html ng-app>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div>
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <input type="number" ng-model="num" placeholder="Enter a number here">
        <hr>
        <h1>Hello {{yourName}} number = {{num}}!</h1>
    </div>
</body>

</html>
